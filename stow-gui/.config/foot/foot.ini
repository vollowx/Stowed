font=monospace:size=12
dpi-aware=false
initial-window-size-pixels=960x640
pad=16x16 center

[key-bindings]
unicode-input=none
scrollback-up-half-page=Control+Shift+u
scrollback-down-half-page=Control+Shift+d
show-urls-launch=Control+Shift+f
show-urls-copy=Control+Shift+y

[colors]
foreground=ffffff #base06 white
background=161616 #base01 black

regular0=2e2e2e
regular1=ff8389
regular2=08bdba
regular3=ab8600
regular4=78a9ff
regular5=be95ff
regular6=33b1ff
regular7=ffffff
bright0=4f4f4f
bright1=ff8389
bright2=08bdba
bright3=ab8600
bright4=78a9ff
bright5=be95ff
bright6=33b1ff
bright7=4f4f4f
